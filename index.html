<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Score Junken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ゲームロジック -->
  <script type="module" src="ScoreJunken.js"></script>

  <h1>スコアジャンケン</h1>

  <button id="google-login">Googleでログイン</button>

  <div id="start-screen" style="display: flex; justify-content: center; gap: 20px;">
    <!-- CPU対戦 -->
    <div style="text-align: center;">
      <div>CPU対戦</div> <!-- ボタンの上の文字 -->
      <button id="cpu-btn">CPU対戦</button>
    </div>

    <!-- オンライン対戦 -->
    <div style="text-align: center; display: flex; flex-direction: column; align-items: center; gap: 10px;">
      <div>オンライン対戦</div>
        <button id="online-btn-room001">room001</button>
        <button id="online-btn-room002">room002</button>
      </div>
  </div>

  <div id="game-area" style="display: none;">
    <!-- ゲームUIここに置く -->
    

    <div class="hand-area">
      <!-- 左手 -->
      <div class="hand left">
        <h2>左手</h2>
        <div class="hands">

          <div class="hand-item">
            <img src="img/gu.png" alt="グー">
            <button data-hand="0" onclick="chooseHand('left',0)">グー</button>
          </div>

          <div class="hand-item">
            <img src="img/choki.png" alt="チョキ">
            <button data-hand="1" onclick="chooseHand('left',1)">チョキ</button>
          </div>

          <div class="hand-item">
            <img src="img/pa.png" alt="パー">
            <button data-hand="2" onclick="chooseHand('left',2)">パー</button>
          </div>

        </div>
      </div>

      <!-- 右手 -->
      <div class="hand right">
        <h2>右手</h2>
        <div class="hands">

          <div class="hand-item">
            <img src="img/light.png" alt="ライト">
            <button data-right="1" onclick="chooseHand('right',1)">ライト</button>
          </div>

          <div class="hand-item">
            <img src="img/drive.png" alt="ドライブ">
            <button data-right="2" onclick="chooseHand('right',2)">ドライブ</button>
          </div>

          <div class="hand-item">
            <img src="img/counter.png" alt="カウンター">
            <button data-right="3" onclick="chooseHand('right',3)">カウンター</button>
          </div>

        </div>
      </div>
    </div>

    <!-- スコア表示 -->
    <div class="score">
      ラウンド: <span id="round">1</span> / 10<br>
      あなた: <span id="pScore">0</span> / 相手: <span id="cScore">0</span>
    </div>

    <!-- ログ -->
    <div class="log" id="log">
      左手と右手を選んでください
    </div>


  </div>

</body>
</html>
